<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../css/loginpage.css}" href="../static/css/loginpage.css">
    <title>Login</title>
</head>
<body>
    <div id="login-background">
        <div id="login-box">
            <h1>Welcome!</h1>
            <form action="/login" method="post">
                <br>
                <input id="username-field" name="username" type="text" placeholder="username">
                <br><br>
                <input id="password-field" name="password" type="text" placeholder="password">
                <br><br>
                <input id="login-button" type="submit" value="Login">
            </form>
            <br>
            <a href="/createuser"> <input id="create_user" type="submit" value="Create user"> </a>
        </div>
    </div>
</body>
</html>
